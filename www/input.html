    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var no_ktp = $("#no_ktp").val();
            var nama = $("#nama").val();
            var jk = $("#jk").val();
			var umur = $("#umur").val();
            var kecamatan = $("#kecamatan").val();
            var alamat = $("#alamat").val();
            var keterangan = $("#keterangan").val();
            var dataString = "no_ktp=" + no_ktp + "&nama=" + nama + "&jk=" + jk + "&umur=" + umur + "&kecamatan=" + kecamatan + "&alamat=" + alamat + "&keterangan=" + keterangan + "&insert=";
            if ($.trim(no_ktp).length > 0 & $.trim(nama).length > 0 & $.trim(jk).length > 0 & $.trim(umur).length > 0 & $.trim(kecamatan).length > 0 & $.trim(alamat).length > 0 & $.trim(keterangan).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "localhost/app/insert-mahasiswa.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting..');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>
